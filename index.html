<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUI Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .warning {
            font-size: 14px;
            color: #d9534f; /* Red for warning */
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 10px;
            color: #555;
            min-height: 20px; /* Space for loader */
        }
        /* Loading spinner (animated dots) */
        .loader {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 20px;
        }
        .loader div {
            position: absolute;
            top: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #007bff;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }
        .loader div:nth-child(1) {
            left: 8px;
            animation: loader1 0.6s infinite;
        }
        .loader div:nth-child(2) {
            left: 8px;
            animation: loader2 0.6s infinite;
        }
        .loader div:nth-child(3) {
            left: 32px;
            animation: loader2 0.6s infinite;
        }
        .loader div:nth-child(4) {
            left: 56px;
            animation: loader3 0.6s infinite;
        }
        @keyframes loader1 {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        @keyframes loader3 {
            0% { transform: scale(1); }
            100% { transform: scale(0); }
        }
        @keyframes loader2 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(24px, 0); }
        }
        #preview {
            margin-top: 20px;
            display: none; /* Hidden until download complete */
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background: #f9f9f9;
        }
        #preview video {
            width: 100%;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RUI Downloader</h1>
        <p class="warning">Warning: Use this tool responsibly. Ensure you have the legal right to download and use the content. Respect copyrights and terms of service.</p>
        <form id="downloadForm">
            <input type="text" id="url" name="url" placeholder="Paste video URL here" required>
            <button type="submit">Download</button>
        </form>
        <div id="status"></div>
        <div id="preview">
            <h2>Video Preview</h2>
            <video id="videoPreview" controls></video>
        </div>
    </div>

    <script>
        const form = document.getElementById('downloadForm');
        const status = document.getElementById('status');
        const preview = document.getElementById('preview');
        const videoPreview = document.getElementById('videoPreview');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            status.innerHTML = 'Downloading... <div class="loader"><div></div><div></div><div></div><div></div></div>';
            preview.style.display = 'none'; // Reset preview

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `url=${encodeURIComponent(url)}`
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const blob = await response.blob();
                const filename = response.headers.get('Content-Disposition')?.split('filename=')[1] || 'video.mp4';
                const downloadUrl = URL.createObjectURL(blob);

                // Trigger download
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = filename.replace(/"/g, '');
                document.body.appendChild(a);
                a.click();
                a.remove();

                // Show preview
                videoPreview.src = downloadUrl;
                preview.style.display = 'block';

                status.textContent = 'Download complete!';
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
